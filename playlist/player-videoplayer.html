<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
  var player = {
    list:[],
    name:"player",
    currentItem:0,
    played:false,
    next:async function(){
      if(this.played){
        this.currentItem++;
      }else{
        this.currentItem = 0;
      }
    },
    prev:async function(){
      if(this.played&& this.currentItem > 0){
        this.currentItem--;
      }else{
        this.currentItem = this.list.length - 1;
      }
    },
    getCurrent:async function(){
      return this.list[this.currentItem];
    },
    play:async function(){
      this.played = true;
      console.log(this.getCurrent());
    },
    addToList:async function(listItem){
      this.list.push(listItem);
    }
  };

  var videoPlayer = Object.create(player);
  videoPlayer.list = [];
  videoPlayer.uploadToYoutube = function(name){
    for(var i = 0; i < this.list.length; i++){
      if(this.list[i].name === name){
        console.log("Upload to youtube",this.list[i]);
        return
      }
    }
    console.log("cannot find file" + name + "to upload to youtube");
  };
  videoPlayer.playFromYoutube = function(item){
    console.log("playing video from yourube:",item);
    this.addToList(item);
  };
  videoPlayer.addToList({name:"shashmaqom",year:2000 , duration:"3.2"})
  videoPlayer.uploadToYoutube("shashmaqom");
  console.log("player list:", player.list);

    </script>

  </body>
</html>
