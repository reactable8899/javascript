<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>sortbubble</title>
  </head>
  <body>
  <script>
  var x = [1,4,2,3,1,5,6],
  i = 0, j = 0;
  function func(){
    if (i == x.length - 1) return;
    for(j = 0; j < x.length - i - 1; j++){
        if(x[j] > x[j+1]) {
          var a = x[j];
          x[j] = x[j+1];
          x[j+1] = a;
        }
    }
    ++i;
    func();
  }
  func();
  for(i = 0; i < x.length; ++i)
    console.log(x[i]);
  </script>
  </body>
</html>
